<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SARaansh | Enterprise AML Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Inter+Tight:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter Tight', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ink: {
                900: '#0B0B0B', // Primary Black
                800: '#171717',
                400: '#a3a3a3',
              },
              paper: '#FAFAFA', // Background
              accent: {
                DEFAULT: '#C7A14A', // Gold
                hover: '#B08D3B',
              },
              neutral: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                800: '#262626',
                900: '#171717',
              }
            },
            boxShadow: {
              'paper': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'sharp': '4px 4px 0px 0px rgba(0,0,0,1)', // Brutalist/Pop shadow option
              'float': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
            },
            backgroundImage: {
              'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E\")",
            },
            transitionTimingFunction: {
              'editorial': 'cubic-bezier(0.16, 1, 0.3, 1)', // The "expensive" feel
            },
            keyframes: {
              'enter': {
                '0%': { opacity: '0', transform: 'translateY(12px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'enter-slide': {
                '0%': { opacity: '0', transform: 'translateX(-12px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            },
            animation: {
              'enter': 'enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'enter-slide': 'enter-slide 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-out': 'fade-out 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAFAFA;
        color: #0B0B0B;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D4;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A3A3A3;
      }

      /* Global Motion Principles */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        transition-duration: 300ms;
      }

      /* Utility for staggered animations */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      
      /* Button Press Effect (Subtle) */
      button:active {
        transform: scale(0.99) translateY(1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
